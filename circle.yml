machine:
  node:
    version: 6.1.0

dependencies:
  override:
    - npm i -g npm
    - ./tools/install-deps.sh

test:
  override:
    - npm run flow_check
    - npm test
    - if [ -n "$INBOXSDK_TEST_SECRET" ]; then ./node_modules/.bin/gulp -s && ./node_modules/.bin/wdio; fi

general:
  artifacts:
    - "chromeTestOutput"
